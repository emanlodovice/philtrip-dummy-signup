<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css"/>	
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}home.css"/>	
    <title>PhilTrip</title>
</head>
    
<body class="container">
    {% if not user.is_authenticated %}
        <div class="col-lg-12">
            <h1 class="col-lg-6 col-lg-offset-3 title">PhilTrip</h1>
            <p class="col-lg-6 col-lg-offset-3 desc">An automated online travel itinerary maker. </p>
            <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="col-lg-4 col-lg-offset-4">
                <img src="{{ STATIC_URL }}img/FBloginbutton.png" width="100%;">
            </a>
        </div>
    {% else %}

    <p>Hello {{ user.get_full_name|default:user.username }}! <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a></p>
    <form method="POST">
    {% csrf_token %}
	<div class="panel panel-primary col-lg-6 no-padding">
  		<div class="panel-heading">
    	<h3 class="panel-title">What do you want in a trip / What do you usually do on trips?</h3>
  	</div>
  	
  		<div class="panel-body">
	    	<div class="list-group">  
		  		<li class="list-group-item">
			  		<div class="input-group">
		      			<div class="checkbox">
	    					<label>
	      						{{ form.beach }}
	      						Beach
	    					</label>
	  					</div>
	  				</div>
		  		</li>

				<li class="list-group-item">
			  		<div class="input-group">
		      			<div class="checkbox">
	    					<label>
	      						{{ form.nature }}
	      						Nature/Ecoparks
	    					</label>
	  					</div>
	  				</div>
		  		</li>

				<li class="list-group-item">
			  		<div class="input-group">
		      			<div class="checkbox">
	    					<label>
	      						{{ form.shopping }}
	      						Shopping
	    					</label>
	  					</div>
	  				</div>
		  		</li>

			

			    <li class="list-group-item">
			  		<div class="input-group">
		      			<div class="checkbox">
	    					<label>
	      						{{ form.history }}
	      						History and Culture
	    					</label>
	  					</div>
	  				</div>
		  		</li>

        		<li class="list-group-item">
    		  		<div class="input-group">
    	      			<div class="checkbox">
        					<label>
          						{{ form.food }}
          						Food
        					</label>
      					</div>
      				</div>
        	  	</li>
            {% endif %}
		  	</div>
  		</div>
	</div>
        <button>SUBMIT</button>
    </form>
</body>

	<script src="{{ STATIC_URL }}jquery/jquery-1.11.2.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
</html>
