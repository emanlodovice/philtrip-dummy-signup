<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css"/>	
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}home.css"/>	
    <title>PhilTrip</title>
</head>
    
<body class="container">
    {% if not user.is_authenticated %}
        <div class="col-lg-12">
            <h1 class="col-lg-6 col-lg-offset-3 title">PhilTrip</h1>
            <p class="col-lg-6 col-lg-offset-3 desc">An automated online travel itinerary maker. </p>
            <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="col-lg-4 col-lg-offset-4">
                <img src="{{ STATIC_URL }}img/FBloginbutton.png" width="100%;">
            </a>
        </div>
    {% else %}

    <div class="row">
    	<div class="col-lg-offset-0">
        <nav class="navbar navbar-inverse container">
  		    <div class="container-fluid">
    	        <div class="navbar-header">
      		        <a class="navbar-brand">PhilTrip</a>
    	        </div>
    	        <p class="navbar-text navbar-right">Hello, {{ user.get_full_name|default:user.username }}! <a class="btn btn-primary" href="{% url 'auth:logout' %}?next={{ request.path }}" role="button">Logout</a></p>
  		    </div>
	    </nav>
	    </div>
    <div>

    <form method="post">
    <div class="container-fluid">
    <div class="row">
    <div class="col-lg-offset-3">
    <div class="panel panel-primary col-lg-8  no-padding">
        <div class="panel-heading">
        <h3 class="panel-title">What do you want in a trip / What do you usually do on trips?</h3>
    </div>
    
        <div class="panel-body">
            <div class="list-group">  
                <li class="list-group-item">
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="beach">
                                Beach
                            </label>
                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="nature-ecoparks">
                                Nature/Ecoparks
                            </label>
                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="shopping">
                                Shopping
                            </label>
                        </div>
                    </div>
                </li>

			

                <li class="list-group-item">
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="history-culture">
                                History and Culture
                            </label>
                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="food">
                                Food
                            </label>
                        </div>
                    </div>
                </li>
                
            
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </div>
    </form>
    {% endif %}
</body>

    <script src="{{ STATIC_URL }}jquery/jquery-1.11.2.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
</html>
